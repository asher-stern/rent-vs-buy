<html dir="rtl">
	<head>
		<title>לקנות או לשכור</title>
	</head>
	<body>
		<h1>לקנות או לשכור</h1>
		<form action="/result" method="post" autocomplete="on">
			<h2>פרמטרים לקניה</h2>
			
			<label for "shovi_dira">שווי דירה</label><br/>
			<input type="text" id="shovi_dira" name="shovi_dira" value="2000000"> ש"ח<br/>
			
			<label for "hon_atzmi">הון עצמי</label><br/>
			<input type="text" id="hon_atzmi" name="hon_atzmi" value="500000"> ש"ח<br/>
			
			<label for "years">שנים לתשלום משכנתא</label><br/>
			<input type="text" id="years" name="years" value="30"><br/>
			
			<label for "ribit_mashkanta">ריבית משכנתא</label><br/>
			<input type="text" id="ribit_mashkanta" name="ribit_mashkanta" value="4.5">%<br/>

			<br/>
			<b>
			שווי הבניין
			</b>
			הוא השווי של הדירה הבנויה עצמה, והוא חלק מהערך הכולל של הדירה, שכולל את ערך הקרקע ואת שווי החלק הבנוי.
			<br/>

			<label for "building">שווי הבניין כחלק מתוך שווי הדירה</label><br/>
			<input type="text" id="building" name="building" value="600000"> ש"ח<br/>

			<label for "apartment_increase">עליית ערך הדירה בשנה</label><br/>
			<input type="text" id="apartment_increase" name="apartment_increase" value="3">%<br/>

			<label for "depreciation">פחת שווי הבניין בשנה</label><br/>
			<input type="text" id="depreciation" name="depreciation" value="1.5">%<br/>
			
			<h2>פרמטרים לשכירות</h2>
			
			<label for "schar_dira">שכר דירה</label><br/>
			<input type="text" id="schar_dira" name="schar_dira" value="6000"> ש"ח<br/>

			<label for "rent_increase">עלייה שנתית של שכר הדירה</label><br/>
			<input type="text" id="rent_increase" name="rent_increase" value="0.9">%<br/>
			
			<h2>פרמטרים לחיסכון</h2>

			<label for "tsua">תשואה על חיסכון</label><br/>
			<input type="text" id="tsua" name="tsua" value="6.5">%<br/>
			
			<p/>
			
			<input type="submit" value="שלח">
		</form>
	</body>
</html>
